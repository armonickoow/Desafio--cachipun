<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cachipun</title>
</head>
<body>

    <!-- titulo del juego-->

    <div class="container">
        <h1>Piedra papel o tijera</h1>

        <div id="resultado">

            <img id="machine-img" src="img/rock.svg">

            <div id="texto-inicio">
                escoje una opcion para comezar
            </div>
            <img id="user-img" src="img/rock.svg">

        </div>

        <!--botones e imagenes-->

        <div id="grupo-botones">
            <button id="rock" type="button">
                <img src="img/rock.svg"/>
            </button>
            
            <button id="paper" type="button">
                <img src="img/paper.svg"/>
            </button>
            
            <button id="scissors" type="button">
                <img src="img/scissors.svg"/>
            </button>
            
        </div>

    </div>
    





    <script src="js/main.js"></script>
</body>
</html>
